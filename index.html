<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="seletorTipoCronometro">
            <h1>Escolha o tipo de método</h1>
            <div id="seletorBotoes">
                <button id="seletorNormal">Normal</button>
                <button id="seletorPomodoro">Pomodoro</button>
            </div>
        </div>

        <section id="cronometro">
            <h1 id="tituloCronometro"></h1>
            <div id="frame">
                <div id="temporizador">
                    <span id="hora"></span>:<span id="min"></span>:<span id="seg"></span>
                </div>
            </div>
            <div id="controles">
                <button id="play">Iniciar</button>
                <button id="pause" disabled>Pausar</button>
                <button id="reset" disabled>Reset</button>
            </div>
            <button id="botaoVoltar">Voltar</button>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
